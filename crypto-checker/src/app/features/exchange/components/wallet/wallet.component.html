<div class="wallet-container">
  <h2>balance</h2>
  <div>{{ accountBalance }}</div>

  <form>
    <div class="form-group">
      <label for="usdAmount">Enter USD Amount:</label>
      <input
        type="number"
        id="usdAmount"
        [(ngModel)]="usdAmount"
        name="usdAmount"
        required
      />
    </div>

    <div class="form-group">
      <label for="cryptoType">Select Cryptocurrency:</label>
      <select
        id="cryptoType"
        [(ngModel)]="selectedCrypto"
        name="selectedCrypto"
      >
        <option *ngFor="let crypto of cryptocurrencies" [value]="crypto.symbol">
          ({{ crypto.symbol }})
        </option>
      </select>
    </div>
  </form>

  <div class="form-group">
    <button (click)="buyCryptocurrency()">Buy</button>
  </div>

  <div class="form-group">
    <button (click)="sellCryptocurrency()">Sell</button>
  </div>

  <div *ngIf="userData">
    <h2>Buy/Sell record</h2>
    <table>
      <tr>
        <th>Coin</th>
        <th>USD</th>
      </tr>
      <tr *ngFor="let crypto of userData.cryptocurrencies">
        <td>{{ crypto.symbol }}</td>
        <td>{{ crypto.usdAmount }}</td>
      </tr>
    </table>
  </div>

  <h2>Cryptocurrencies</h2>
  <table>
    <tr>
      <th>Coin</th>
      <th>Total/USD</th>
    </tr>
    <tr *ngFor="let crypto of myCurrencies">
      <td>{{ crypto.symbol }}</td>
      <td>{{ crypto.usdAmount }}</td>
    </tr>
  </table>
</div>

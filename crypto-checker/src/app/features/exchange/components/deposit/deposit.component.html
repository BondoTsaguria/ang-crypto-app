<div class="deposit-container">
  <div class="background-image"></div>
  <div class="balance">
    <h2>Balance :</h2>
    <div class="balance-amount">{{ accountBalance }} USD</div>
  </div>
  <div class="deposit-page">
    <label for="depositAmount">Enter Deposit Amount</label>
    <input type="number" id="depositAmount" [(ngModel)]="depositAmount" />
    <button class="deposit-button" (click)="deposit(depositAmount)">
      Deposit
    </button>
  </div>
</div>
